version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: assets-postgres
    environment:
      POSTGRES_DB: assets_db
      POSTGRES_USER: assets_user
      POSTGRES_PASSWORD: assets_pass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: assets-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/assets_db
      SPRING_DATASOURCE_USERNAME: assets_user
      SPRING_DATASOURCE_PASSWORD: assets_pass
    ports:
      - '8080:8080'
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
    container_name: assets-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  postgres_data:
